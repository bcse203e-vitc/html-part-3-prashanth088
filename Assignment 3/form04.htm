<html>
<head>
    <title>Health Survey</title>
</head>
<body>
    <h2>Health Survey Form</h2>
    <form>
        Name: <input type="text" name="name"><br><br>
        Age: <input type="number" name="age"><br><br>
        Gender:
        <input type="radio" name="gender" value="Male">Male
        <input type="radio" name="gender" value="Female">Female<br><br>
        Height (cm): <input type="number" name="height"><br><br>
        Weight (kg): <input type="number" name="weight"><br><br>
        Lifestyle:
        <input type="checkbox" name="lifestyle" value="smoking">Smoking
        <input type="checkbox" name="lifestyle" value="alcohol">Alcohol
        <input type="checkbox" name="lifestyle" value="exercise">Regular Exercise<br><br>
        Dietary Preference:
        <select name="diet">
            <option value="default">default</option>
            <option value="veg">Vegetarian</option>
            <option value="nonveg">Non-Vegetarian</option>
        </select><br><br>
        Activity Level:
        <select name="activity">
            <option value="default">default</option>
            <option value="sedentary">Sedentary</option>
            <option value="moderate">Moderate</option>
            <option value="active">Active</option>
        </select><br><br>
        Health Concerns:<br>
        <textarea name="concerns" rows="3" cols="40"></textarea><br><br>
        <input type="submit" value="Submit Survey">
    </form>
</body>
</html>
