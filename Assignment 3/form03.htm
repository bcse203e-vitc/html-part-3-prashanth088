<html>
    <head>
        <title>Feedback Form</title>
    </head>
    <body>
        <h1>Feedback Form</h1>
        <form action="feedback.php" method="post">
          <label for="name">Name:</label><br>
          <input  type="text" name="name"><br><br>
          Email: <br>
          <input type="email" name="email" required><br><br>
          Rate the Website:<br>
          <input type="radio" name="rating" value="1">★
          <input type="radio" name="rating" value="2">★★
          <input type="radio" name="rating" value="3">★★★
          <input type="radio" name="rating" value="4">★★★★
          <input type="radio" name="rating" value="5">★★★★★<br><br>
          Type of Feedback:
          <select name="Type of Feedback">
            <option value="default">default</option>
            <option value="Suggestion">Suggestion</option>
            <option value="Bug Report">Bug Report</option>
            <option value="Compliment">Compliment</option>
          </select><br><br>
          Feedback:<br>
          <textarea name="Feedback" rows="4" cols="40"></textarea><br><br>
          <input type="submit" value="submit">
          <input type="reset" value="reset"><br><br>
          Would you recommend us!?<br>
          <input type="radio" name="recommend" value="1">Yes
          <input type="radio" name="recommend" value="2">No
        </form>
    </body>
</html>
